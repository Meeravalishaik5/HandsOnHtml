<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h5>printing large</h5>
    first number <input id="i1" type="text" /><br/>
    second number <input id="i2" type="text" />
    <input type="button" id="in2" value="check"  onclick="large()"/>
    <h2 id="res"></h2>
    <script language="javascript" type="text/javascript">
        function large() {
            var a = parseInt(document.getElementById("i1").value);
            console.log(a)

            var b = parseInt(document.getElementById("i2").value);
            console.log(b)
            if (a > b) {
                document.getElementById("res").innerHTML= a + " is large";
            }
            else {
                document.getElementById("res").innerHTML = b + " is large";
            }
        }
    </script>
</body>
</html>
