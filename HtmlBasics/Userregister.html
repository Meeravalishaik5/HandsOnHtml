<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="HtmlPage1.html" method="get">
        <h1 style="color:green">User Registration..</h1>
        <table>
            <thead>
                <tr>
                    <th>Details</th>
                    <th>Enter</th>
                </tr>
            </thead>
            <tr>
                <td>First Name:</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" max="70" min="20" /></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <select name="Gender">
                    <option value="Choose" selected="selected">Choose</option>
                    <option value="male">male</option>
                    <option value="female">female</option></select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <input type="radio" name="COUNTRY" />INDIA
                    <input type="radio" name="COUNTRY" />USA
                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <input type="checkbox" name="state" />Tamil Nadu
                    <input type="checkbox" name="state" />Andhra Pradesh
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" name="password" />
                </td>
            </tr>
        </table>
        <input type="submit" value="Register"  />
        <input type="reset" value="Reset"/>
    </form>
</body>
</html>
